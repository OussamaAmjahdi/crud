<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Product</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        form {
            display: grid;
            gap: 10px;
            max-width: 400px;
            margin-top: 20px;
        }
        label {
            font-weight: bold;
        }
        input {
            padding: 8px;
        }
        button {
            padding: 8px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        a {
            text-decoration: none;
            padding: 5px 10px;
            border: 1px solid #333;
            background-color: #4CAF50;
            color: white;
            border-radius: 3px;
        }
        a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<h1>Create Product</h1>
<form th:action="@{/products/new}" th:object="${product}" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" th:field="*{name}" required>
    <br>
    <label for="price">Price:</label>
    <input type="text" id="price" name="price" th:field="*{price}" required>
    <br>
    <button type="submit">Create</button>
</form>
<a th:href="@{/products}">Back to Product List</a>
</body>
</html>
