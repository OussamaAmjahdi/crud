<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        dl {
            display: grid;
            grid-template-columns: auto auto;
            gap: 10px;
            margin-top: 20px;
        }
        dt {
            font-weight: bold;
        }
        dd {
            margin-left: 0;
        }
        a {
            text-decoration: none;
            padding: 5px 10px;
            border: 1px solid #333;
            background-color: #4CAF50;
            color: white;
            border-radius: 3px;
        }
        a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<h1>Product Details</h1>
<dl>
    <dt>ID:</dt>
    <dd th:text="${product.id}"></dd>
    <dt>Name:</dt>
    <dd th:text="${product.name}"></dd>
    <dt>Price:</dt>
    <dd th:text="${product.price}"></dd>
</dl>
<a th:href="@{/products}">Back to Product List</a>
</body>
</html>
